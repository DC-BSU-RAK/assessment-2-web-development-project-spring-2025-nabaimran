<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomb Raider - Feedback & Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Unbounded', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 2rem;
      margin: 0;
    }

    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e63946;
    }

    h1 {
      color: #f2f2f2;
      font-size: 4rem;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 2rem;
      text-align: center;
    }

    .review-form, .reviews-display {
      max-width: 700px;
      margin: 2rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    label, textarea, input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input, textarea, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #c08457;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e1a574;
    }

    .review-card {
      background-color: #1a1a1a;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }

    .rating {
      color: gold;
    }

    .reviews-display h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #f4a261;
    }

    .delete-btn {
      background: transparent;
      color: #e63946;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .delete-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="characters.html">Characters</a>
    <a href="walkthroughs.html">Walkthroughs</a>
    <a href="feedback.html">Reviews</a>
    <a href="community.html">Versions & Community</a>
    <a href="liveaction.html">Movies & Live Action</a>
  </nav>

  <h1>Feedback & Reviews</h1>

  <div class="review-form">
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="rating">Rating:</label>
      <select id="rating" required>
        <option value="">Choose</option>
        <option value="‚≠ê">‚≠ê</option>
        <option value="‚≠ê‚≠ê">‚≠ê‚≠ê</option>
        <option value="‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê</option>
        <option value="‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      </select>

      <label for="review">Review:</label>
      <textarea id="review" rows="4" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <div class="reviews-display" id="reviewsDisplay">
    <h2>What Players Are Saying</h2>
  </div>

  <script>
  const form = document.getElementById('feedbackForm');
  const display = document.getElementById('reviewsDisplay');

  const exampleReviews = [
    {
      name: "Ava",
      rating: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê",
      text: "Tomb Raider is legendary! Lara Croft is such an iconic character. Gameplay and story are thrilling!",
      timestamp: new Date().toISOString()
    },
    {
      name: "Leo",
      rating: "‚≠ê‚≠ê‚≠ê‚≠ê",
      text: "Great graphics and puzzles, but some levels were a bit tricky. Still loved it overall!",
      timestamp: new Date().toISOString()
    },
    {
      name: "Zara",
      rating: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê",
      text: "Absolutely stunning! The new reboot really brought Lara‚Äôs journey to life. Highly recommend it!",
      timestamp: new Date().toISOString()
    }
  ];

  function addReviewCard(name, rating, text, timestamp = new Date(), isUserReview = true) {
    const card = document.createElement('div');
    card.classList.add('review-card');

    const initials = name.split(" ").map(n => n[0]).join("").toUpperCase().slice(0, 2);
    const timeString = new Date(timestamp).toLocaleString();

    card.innerHTML = `
      <div style="display: flex; align-items: center; margin-bottom: 1rem;">
        <div style="background-color: #c08457; color: #fff; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 1rem;">
          ${initials}
        </div>
        <div>
          <strong>${name}</strong><br>
          <small>${timeString}</small>
        </div>
      </div>
      <p class="rating">${rating}</p>
      <p>${text}</p>
      ${isUserReview ? '<button class="delete-btn">üóëÔ∏è Delete</button>' : ''}
    `;

    if (isUserReview) {
      card.querySelector(".delete-btn").addEventListener("click", () => {
        card.remove();
        removeReview(name, rating, text, timestamp);
      });
    }

    display.appendChild(card);
  }

  function removeReview(name, rating, text, timestamp) {
    let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    reviews = reviews.filter(r =>
      !(r.name === name && r.rating === rating && r.text === text && r.timestamp === timestamp)
    );
    localStorage.setItem('reviews', JSON.stringify(reviews));
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const rating = document.getElementById('rating').value;
    const review = document.getElementById('review').value;
    const timestamp = new Date();

    const newReview = { name, rating, text: review, timestamp };
    const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    reviews.push(newReview);
    localStorage.setItem('reviews', JSON.stringify(reviews));

    addReviewCard(name, rating, review, timestamp, true);
    form.reset();
  });

  window.addEventListener('DOMContentLoaded', () => {
    // Always show the 3 example reviews
    exampleReviews.forEach(review => {
      addReviewCard(review.name, review.rating, review.text, review.timestamp, false);
    });

    // Then show user-submitted ones
    const savedReviews = JSON.parse(localStorage.getItem('reviews')) || [];
    savedReviews.forEach(review => {
      addReviewCard(review.name, review.rating, review.text, review.timestamp, true);
    });
  });
</script>


</body>
</html>
